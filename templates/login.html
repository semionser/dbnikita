<!DOCTYPE html>

    <style>

        }

            .bubble {
        position: absolute;
        bottom: -100px;
        background-color: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: auto;
        transition: transform 0.2s ease, opacity 0.3s ease;
        animation: floatUp linear infinite;
            }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        .bubble:hover {
            transform: scale(0);
            opacity: 0;
            animation: none !important;
        }

    </style>
</head>
<body>

<div id="bubbles"></div>

<div class="container text-center">
    <h1 class="text-white mb-4">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>

            <span class="eye-icon" onclick="togglePassword()">üëÅ</span>

        <button type="submit" class="btn btn-primary w-100">–í–æ–π—Ç–∏</button>
    </form><div class="motivational-text" id="quote"></div>
</div>

<!-- JS -->
<script>
    // –ü—É–∑—ã—Ä–∏
    function createBubbles() {
        const container = document.getElementById('bubbles');
        for (let i = 0; i < 30; i++) {
            const bubble = document.createElement('div');
            const size = Math.random() * 30 + 20;
            bubble.className = 'bubble';
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (5 + Math.random() * 10) + 's';
            bubble.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(bubble);
        }
    }

    createBubbles();

    // –¶–∏—Ç–∞—Ç—ã
    const quotes = [
        "–ö–∞–∂–¥—ã–π –≤—Ö–æ–¥ ‚Äî —ç—Ç–æ —à–∞–≥ –∫ —É—Å–ø–µ—Ö—É.",
        "–ë–∏–∑–Ω–µ—Å –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å –ø–µ—Ä–≤–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è ‚Äî –≤—Ö–æ–¥–∞.",
        "–ß—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å –º–∏—Ä ‚Äî —Å–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏ –≤ —Å–∏—Å—Ç–µ–º—É.",
        "–í–µ–ª–∏–∫–∏–µ –∫–æ–º–ø–∞–Ω–∏–∏ –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å –ø—Ä–æ—Å—Ç–æ–≥–æ –≤—Ö–æ–¥–∞.",
        "–ö–∞–∂–¥—ã–π –≤—Ö–æ–¥ ‚Äî –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏–∑–º–µ–Ω–∏—Ç—å —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å.",
        "–¢–µ, –∫—Ç–æ –≤—Ö–æ–¥—è—Ç ‚Äî —Å–æ–∑–¥–∞—é—Ç –±—É–¥—É—â–µ–µ.",
        "–í—Ö–æ–¥ ‚Äî —ç—Ç–æ –Ω–µ –∫–æ–Ω–µ—Ü, –∞ —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª–æ.",
        "–ë–æ–ª—å—à–∏–µ –∏–¥–µ–∏ –Ω–∞—á–∏–Ω–∞—é—Ç—Å—è —Å –º–∞–ª–µ–Ω—å–∫–æ–≥–æ –≤—Ö–æ–¥–∞.",
        "–£—Å–ø–µ—Ö ‚Äî —ç—Ç–æ –ø—Ä–∏–≤—ã—á–∫–∞ –≤—Ö–æ–¥–∏—Ç—å –¥–∞–∂–µ –≤ —Ç—Ä—É–¥–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã.",
        "–ö–∞–∂–¥—ã–π –≤—Ö–æ–¥ ‚Äî —à–∞–Ω—Å –Ω–∞—á–∞—Ç—å —Å —á–∏—Å—Ç–æ–≥–æ –ª–∏—Å—Ç–∞."
    ];

    function updateQuote() {
        const quoteElement = document.getElementById('quote');
        const index = Math.floor(Math.random() * quotes.length);
        quoteElement.textContent = quotes[index];
    }

    updateQuote();
    setInterval(updateQuote, 10000);

    // –ü–∞—Ä–æ–ª—å
    function togglePassword() {
        const input = document.getElementById('password-input');
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
