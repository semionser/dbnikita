<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <link rel="icon" href="{{ url_for('static', filename='kit.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        .category-label {
            color: #666;
            font-weight: 500;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-cancel {
            background-color: #adb5bd;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #868e96;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Добавление товара</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Название товара</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Количество</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <div class="divider"></div>

            <div class="mb-3">
                <label class="form-label category-label">Категория</label>
                <select name="category" class="form-control" required>
                    <option value="товар">Товар</option>
                    <option value="канцелярия">Канцелярия</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Фото</label>
                <input type="file" name="image" class="form-control-file">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Добавить</button>
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
